<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="showModal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarkContainer">
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete-Bookmark"
        ></i>
        <div class="name">
          <img
            src="https:s2.googleusercontent.com/s2/favicons?domain=www.google.com"
            alt=""
          />
          <a href="https://google.com" target="blank">Google Site</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete-Bookmark"
        ></i>
        <div class="name">
          <img
            src="https:s2.googleusercontent.com/s2/favicons?domain=www.google.com"
            alt=""
          />
          <a href="https://google.com" target="blank">Google Site</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete-Bookmark"
        ></i>
        <div class="name">
          <img
            src="https:s2.googleusercontent.com/s2/favicons?domain=www.google.com"
            alt=""
          />
          <a href="https://google.com" target="blank">Google Site</a>
        </div>
      </div>
    </div>
    <!-- Modal Container-->
    <div class="modal-container show-modal" id="modal">
      <!-- Modal -->
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
