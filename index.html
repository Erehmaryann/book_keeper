<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="showModal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarkContainer">
      <!-- Bookmark Item -->
    </div>
    <!-- Modal Container-->
    <div class="modal-container" id="modal">
      <!-- Modal -->
      <div class="modal">
        <!-- Modal Close Icon -->
        <i class="fas fa-times close-icon" id="closeModal"></i>
        <!-- Modal Header -->
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <!-- Modal Content -->
        <div class="modal-content">
          <!-- Modal Form -->
          <form id="bookmarkForm">
            <!-- Website Name -->
            <div class="form-group">
              <label for="websiteName" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="websiteName" />
            </div>
            <!-- Website URL -->
            <div class="form-group">
              <label for="websiteUrl" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="websiteUrl" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
